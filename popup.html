<!DOCTYPE html>
<html>
<head>
  <title>Video Voice Controller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 220px;
      padding: 15px;
      text-align: center;
    }
    h3 {
      margin-top: 0;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h3>Video Voice Controller</h3>
  <button id="toggleBtn">Start Listening</button>
  <p id="status">Status: Inactive</p>
  <script src="popup.js"></script>
</body>
</html>
